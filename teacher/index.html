<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassTrack - Teacher Check-in</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="../schedule.js"></script>
    <!-- TEMPORARY TESTING: Mark today as school day - Remove this script tag when done testing -->
    <script src="../temporary-testing.js"></script>
    <link rel="stylesheet" href="../styles.css">

</head>

<body>

    <!-- CHECK-IN VIEW -->
    <div id="view-checkin" class="view">
        <div class="nav-header">
            <div class="container nav-content">
                <div class="nav-brand text-center header-title">
                    <div class="text-center"><i class="fas fa-school"></i> Zahira </div>
                    <div class="text-center">
                        <h3 class="text-xl font-bold mb-6 text-center" style="color: #800000;">Teacher Check-in</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="container scanner-container">
            <div class="card">


                <!-- Classroom & Period Info - Two Columns -->
                <div class="grid grid-cols-2 gap-3 mb-4" style="display:flex;justify-content: space-between;">
                    <!-- Classroom Info -->
                    <div id="classroom-info"
                        class="p-4 bg-gradient-to-r from-red-50 to-blue-50 border border-gray-200 rounded text-center">
                        <p class="text-gray-600 text-xs mb-1">Classroom</p>
                        <p class="text-xl font-bold" style="color: #800000;" id="display-class-name">Loading...</p>
                        <p class="text-sm text-gray-600 hidden" id="display-subject">-</p>
                    </div>

                    <!-- Period Info -->
                    <div class="p-4 bg-blue-50 text-blue-800 rounded text-center">
                        <p class="text-gray-600 text-xs mb-1">Current Period</p>
                        <span id="auto-period-display" class="font-bold text-lg">Detecting Period...</span>
                    </div>
                </div>

                <!-- Error Display -->
                <div id="error-message" class="hidden mb-4 p-4 bg-red-50 text-red-700 rounded text-center"></div>

                <!-- Check-in Form -->
                <form id="checkin-form" onsubmit="app.handleCheckIn(event)">

                    <!-- Auto Double Period Detection Info -->
                    <div id="double-period-info" class="hidden mb-6"
                        style="background: linear-gradient(135deg, #E8F5E9 0%, #E3F2FD 100%); padding: 1.25rem; border-radius: 0.75rem; border: 2px solid #4CAF50;">
                        <div style="display: flex; align-items: center;">
                            <i class="fas fa-info-circle"
                                style="color: #2E7D32; font-size: 1.5rem; margin-right: 0.75rem;"></i>
                            <div>
                                <span style="font-weight: 600; color: #2E7D32; font-size: 1rem;">Double Period
                                    Detected!</span>
                                <p id="double-period-message"
                                    style="color: #1B5E20; font-size: 0.875rem; margin: 0.25rem 0 0 0;">
                                    You are scheduled for consecutive periods. Both will be marked automatically.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-lg font-medium text-gray-700 mb-3">Enter Your Teacher ID</label>
                        <input type="number" id="teacher-id-input" class="input" placeholder="e.g., 101" required
                            autofocus inputmode="numeric" pattern="[0-9]*"
                            style="font-size: 32px; text-align: center; font-weight: 700; padding: 1.5rem; letter-spacing: 0.1em;">
                        <p class="text-sm text-gray-500 mt-2 text-center">Enter your ID number</p>
                    </div>
                    <button type="submit" class="btn btn-primary w-full" style="padding: 1.25rem; font-size: 20px;">
                        <i class="fas fa-check-circle"></i> Confirm Check-in
                    </button>
                </form>

                <!-- Success Message (hidden by default) -->
                <div id="success-message"
                    class="hidden mt-4 p-4 bg-green-50 border border-green-200 rounded text-center">
                    <i class="fas fa-check-circle text-green-600 text-3xl mb-2"></i>
                    <p class="text-green-800 font-bold text-lg" id="success-text">Check-in Successful!</p>
                    <p class="text-sm text-green-600 mt-2">Redirecting...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, addDoc, query, where, doc, getDoc } from '../firebase-init.js';

        // --- DATA STORE (Firebase Adapter) ---
        const Store = {
            async get(collectionName) {
                try {
                    const querySnapshot = await getDocs(collection(db, collectionName));
                    const items = [];
                    querySnapshot.forEach((doc) => {
                        items.push({ id: doc.id, ...doc.data() });
                    });
                    return items;
                } catch (e) {
                    console.error(`Error getting documents from ${collectionName}: `, e);
                    return [];
                }
            },

            async add(collectionName, data) {
                try {
                    await addDoc(collection(db, collectionName), data);
                } catch (e) {
                    console.error("Error adding document: ", e);
                    throw e;
                }
            },

            // Specific query for duplicate check
            async checkDuplicate(teacherId, className, periodId, date) {
                const q = query(collection(db, "attendance"),
                    where("teacherId", "==", teacherId),
                    where("className", "==", className),
                    where("period", "==", periodId),
                    where("date", "==", date)
                );
                const querySnapshot = await getDocs(q);
                return !querySnapshot.empty;
            },

            // Get schedule entries for a specific class and day
            async getScheduleForClass(className, day) {
                try {
                    const q = query(collection(db, "schedules"),
                        where("className", "==", className),
                        where("day", "==", day)
                    );
                    const querySnapshot = await getDocs(q);
                    const items = [];
                    querySnapshot.forEach((doc) => {
                        items.push({ id: doc.id, ...doc.data() });
                    });
                    return items;
                } catch (e) {
                    console.error("Error getting schedule:", e);
                    return [];
                }
            }
        };

        // --- APP LOGIC ---
        const app = {
            currentClassroom: null,
            currentPeriod: null,

            async init() {
                // Get classroom ID from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const classroomId = urlParams.get('classroom');

                if (!classroomId) {
                    this.showError('Invalid QR Code: No classroom information found. Please scan a valid classroom QR code.');
                    document.getElementById('checkin-form').classList.add('hidden');
                    return;
                }

                // Load classroom data
                try {
                    const docRef = doc(db, "classrooms", classroomId);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        this.currentClassroom = { id: docSnap.id, ...docSnap.data() };
                    } else {
                        // Fallback: try to find by field if ID mismatch (legacy support)
                        const classrooms = await Store.get('classrooms');
                        this.currentClassroom = classrooms.find(c => c.id === classroomId);
                    }
                } catch (e) {
                    console.error("Error fetching classroom:", e);
                    this.showError("Network error. Please try again.");
                    return;
                }

                if (!this.currentClassroom) {
                    this.showError(`Classroom not found in system (ID: ${classroomId}). Please contact administrator.`);
                    document.getElementById('checkin-form').classList.add('hidden');
                    return;
                }

                // Display classroom info
                document.getElementById('display-class-name').textContent = this.currentClassroom.name;
                // document.getElementById('display-subject').textContent = this.currentClassroom.subject || 'General';

                // Auto-detect and display current period
                this.updatePeriodDisplay();

                // Update period display every 30 seconds
                setInterval(() => this.updatePeriodDisplay(), 30000);
            },

            updatePeriodDisplay() {
                this.currentPeriod = Schedule.getCurrentPeriod();
                const periodDisplay = document.getElementById('auto-period-display');

                if (this.currentPeriod) {
                    if (this.currentPeriod.type === 'break') {
                        periodDisplay.innerHTML = `${this.currentPeriod.name}<br><span class="text-sm">(No Class)</span>`;
                        periodDisplay.className = "font-bold text-lg text-orange-600";
                    } else {
                        periodDisplay.innerHTML = `${this.currentPeriod.name}<br><span class="text-sm">${this.currentPeriod.start} - ${this.currentPeriod.end}</span>`;
                        periodDisplay.className = "font-bold text-lg text-blue-800";
                    }
                } else {
                    periodDisplay.textContent = "No Active Period";
                    periodDisplay.className = "font-bold text-lg text-red-600";
                }
            },

            showError(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            },

            hideError() {
                document.getElementById('error-message').classList.add('hidden');
            },

            async handleCheckIn(e) {
                e.preventDefault();
                this.hideError();

                const teacherId = document.getElementById('teacher-id-input').value.trim();

                // 1. Validate Period
                if (!this.currentPeriod) {
                    this.showError("No active period found. Cannot check in outside of class periods.");
                    return;
                }

                if (this.currentPeriod.type === 'break') {
                    if (!confirm(`It is currently ${this.currentPeriod.name}. Do you want to check in anyway?`)) {
                        return;
                    }
                }

                // 2. Get today's day name for schedule lookup
                const now = new Date();
                const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                const todayDay = dayNames[now.getDay()];

                // 3. Get schedule for this class today
                // Normalize class name: "Grade 6A" -> "6A" to match schedule data
                let scheduleClassName = this.currentClassroom.name.replace('Grade ', '');
                const classSchedule = await Store.getScheduleForClass(scheduleClassName, todayDay);
                console.log('üìÖ Class schedule for today:', classSchedule);

                // 4. Check for double period - same teacher for current AND next period
                const periodsToRecord = [this.currentPeriod];
                let isDoublePeriod = false;

                const allPeriods = Schedule.getPeriods(now);
                const currentIndex = allPeriods.findIndex(p => p.id === this.currentPeriod.id);

                // Find the next non-break period
                let nextPeriod = null;
                for (let i = currentIndex + 1; i < allPeriods.length; i++) {
                    if (allPeriods[i].type !== 'break') {
                        nextPeriod = allPeriods[i];
                        break;
                    }
                }

                if (nextPeriod) {
                    // Check if same teacher has next period in schedule
                    const currentScheduleEntry = classSchedule.find(s => s.period === this.currentPeriod.id);
                    const nextScheduleEntry = classSchedule.find(s => s.period === nextPeriod.id);

                    console.log('üìã Current period schedule:', currentScheduleEntry);
                    console.log('üìã Next period schedule:', nextScheduleEntry);

                    // Check if both periods have the same teacher (by numeric ID or abbreviation)
                    if (currentScheduleEntry && nextScheduleEntry) {
                        const currentTeacherId = currentScheduleEntry.teacherNumericId || currentScheduleEntry.teacherId;
                        const nextTeacherId = nextScheduleEntry.teacherNumericId || nextScheduleEntry.teacherId;

                        if (currentTeacherId === nextTeacherId ||
                            currentScheduleEntry.teacherId === nextScheduleEntry.teacherId) {
                            // Verify it matches the teacher checking in
                            if (currentTeacherId === teacherId || currentScheduleEntry.teacherId === teacherId) {
                                isDoublePeriod = true;
                                periodsToRecord.push(nextPeriod);

                                // Show the double period info box
                                const infoBox = document.getElementById('double-period-info');
                                const message = document.getElementById('double-period-message');

                                // Clean up subject name
                                const formatSubject = (name) => {
                                    if (!name) return 'Class';

                                    // Map long names to shorter ones
                                    const map = {
                                        'PRACTICAL TECHNICAL SKILLS': 'PTS',
                                        'HEALTH & PHYSICAL EDUCATION': 'HPE',
                                        'ENGLISH LITERATURE': 'Literature',
                                        'INFORMATION TECHNOLOGY': 'IT'
                                    };

                                    if (map[name]) return map[name];

                                    // Title Case: "MATHEMATICS" -> "Mathematics"
                                    return name.toLowerCase().split(' ').map(word =>
                                        word.charAt(0).toUpperCase() + word.slice(1)
                                    ).join(' ');
                                };

                                const formattedSubject = formatSubject(currentScheduleEntry.subject);
                                message.innerHTML = `You have <b>${formattedSubject}</b> for <b>${this.currentPeriod.name} & ${nextPeriod.name}</b>.<br>Both periods will be marked automatically.`;
                                infoBox.classList.remove('hidden');

                                console.log('‚úÖ Double period detected for teacher:', teacherId);
                            }
                        }
                    }
                }

                // 3. Validate Teacher
                let teacher;
                try {
                    const docRef = doc(db, "teachers", teacherId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        teacher = { id: docSnap.id, ...docSnap.data() };
                    } else {
                        // Fallback scan
                        const teachers = await Store.get('teachers');
                        teacher = teachers.find(t => t.id === teacherId);
                    }
                } catch (err) {
                    console.error("Error fetching teacher:", err);
                    this.showError("Network error. Please try again.");
                    return;
                }

                if (!teacher) {
                    this.showError(`Invalid Teacher ID: "${teacherId}". Please check your ID and try again.`);
                    return;
                }

                // 4. Check for duplicates for ALL intended periods
                const today = new Date().toISOString().split('T')[0];
                const duplicates = [];

                for (const p of periodsToRecord) {
                    const isDuplicate = await Store.checkDuplicate(teacher.id, this.currentClassroom.name, p.id, today);
                    if (isDuplicate) {
                        duplicates.push(p.name);
                    }
                }

                if (duplicates.length > 0) {
                    const duplicateNames = duplicates.join(' and ');
                    if (!confirm(`You have already checked in for ${duplicateNames} in ${this.currentClassroom.name} today. Do you want to record another check-in?`)) {
                        return;
                    }
                }

                // 5. Save Attendance Records
                const statusInfo = Schedule.calculateStatus(this.currentPeriod, now);

                let successPeriodNames = [];

                try {
                    for (const p of periodsToRecord) {
                        const record = {
                            id: Date.now() + Math.random(), // Unique ID
                            teacherId: teacher.id,
                            teacherName: teacher.name,
                            className: this.currentClassroom.name,
                            subject: this.currentClassroom.subject || 'General',
                            period: p.id,
                            timestamp: now.getTime(),
                            date: today,
                            status: statusInfo.status,
                            isDouble: isDoublePeriod
                        };

                        await Store.add('attendance', record);
                        successPeriodNames.push(p.name);
                    }

                    // 6. Show Success
                    const periodNameDisplay = successPeriodNames.length > 1
                        ? `${successPeriodNames[0]} & ${successPeriodNames[1]}`
                        : successPeriodNames[0];

                    this.showSuccess(teacher.name, periodNameDisplay, statusInfo);

                } catch (err) {
                    console.error(err);
                    this.showError("Failed to save check-in. Please try again.");
                }
            },

            showSuccess(teacherName, periodName, statusInfo) {
                // Hide form
                document.getElementById('checkin-form').classList.add('hidden');

                // Show success message
                const successDiv = document.getElementById('success-message');
                const successText = document.getElementById('success-text');

                let statusEmoji = statusInfo.status === 'On Time' ? '‚úÖ' : '‚ö†Ô∏è';
                let statusText = statusInfo.status === 'On Time'
                    ? 'On Time'
                    : `Late by ${statusInfo.delayMins} minutes`;

                successText.innerHTML = `
                    ${statusEmoji} Check-in Successful!<br>
                    <span class="text-base">${teacherName}</span><br>
                    <span class="text-sm">${periodName} ‚Ä¢ ${statusText}</span>
                `;

                successDiv.classList.remove('hidden');

                // Update message to show closing
                setTimeout(() => {
                    const closingText = document.querySelector('#success-message p.text-sm');
                    if (closingText) {
                        closingText.textContent = 'Closing...';
                    }
                }, 1500);

                // Close the tab/window after 2.5 seconds
                setTimeout(() => {
                    // Try to close the window/tab
                    window.close();

                    setTimeout(() => {
                        console.log('Window close was blocked by browser security');
                    }, 100);
                }, 2500);
            }
        };

        // Expose app globally
        window.app = app;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>

</html>
